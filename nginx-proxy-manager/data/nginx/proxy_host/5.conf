server {
  set $forward_scheme http;
  set $server         "pihole";
  set $port           80;

  listen 80;
listen [::]:80;

listen 443 ssl http2;
listen [::]:443 ssl http2;


  server_name pihole.daniel-lilintal.com;


  # Custom SSL
  ssl_certificate /data/custom_ssl/npm-3/fullchain.pem;
  ssl_certificate_key /data/custom_ssl/npm-3/privkey.pem;






  # Block Exploits
  include conf.d/include/block-exploits.conf;









  access_log /data/logs/proxy-host-5_access.log proxy;
  error_log /data/logs/proxy-host-5_error.log warn;







  location / {







    

    # Proxy!
    include conf.d/include/proxy.conf;
  }


  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}
